<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3Dance POC — Admin</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@500;600;700&family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    :root {
      --bg: #0a0908;
      --surface: #141210;
      --border: #2a2622;
      --text: #e8e4df;
      --muted: #8c857c;
      --accent: #c9a227;
      --accent-soft: rgba(201, 162, 39, 0.15);
    }
    body { margin: 0; font-family: 'DM Sans', system-ui, sans-serif; font-size: 16px; color: var(--text); background: var(--bg); -webkit-font-smoothing: antialiased; }
    .wrap { max-width: 900px; margin: 0 auto; padding: 1.5rem; }
    h1 { font-family: 'Syne', sans-serif; font-weight: 600; font-size: 1.5rem; margin: 0 0 1.5rem; color: var(--text); }
    h2 { font-family: 'Syne', sans-serif; font-weight: 600; font-size: 1.1rem; margin: 0 0 0.75rem; color: var(--muted); }
    section { background: var(--surface); border: 1px solid var(--border); border-radius: 12px; padding: 1.25rem; margin-bottom: 1.25rem; }
    label { display: block; font-size: 0.9rem; color: var(--muted); margin-bottom: 0.25rem; }
    input[type="text"], input[type="number"] { width: 100%; max-width: 400px; padding: 0.5rem 0.75rem; font-size: 0.95rem; background: var(--bg); border: 1px solid var(--border); border-radius: 8px; color: var(--text); }
    button { padding: 0.5rem 1rem; font-size: 0.9rem; font-family: inherit; background: var(--accent-soft); color: var(--accent); border: 1px solid var(--accent); border-radius: 8px; cursor: pointer; }
    button:hover { background: rgba(201, 162, 39, 0.25); }
    button.danger { background: rgba(180, 60, 60, 0.15); color: #c94a4a; border-color: #c94a4a; }
    .row { display: flex; gap: 0.75rem; align-items: flex-end; flex-wrap: wrap; margin-bottom: 0.75rem; }
    .row input { flex: 1; min-width: 200px; }
    ul { list-style: none; padding: 0; margin: 0; }
    li { display: flex; align-items: center; justify-content: space-between; padding: 0.5rem 0; border-bottom: 1px solid var(--border); gap: 0.5rem; }
    li:last-child { border-bottom: none; }
    .id { font-family: monospace; font-size: 0.85rem; color: var(--accent); }
    .path { font-size: 0.9rem; color: var(--muted); overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
    .meta { font-size: 0.85rem; color: var(--muted); }
    .status { font-size: 0.85rem; color: var(--muted); margin-top: 0.5rem; }
    .error { color: #c94a4a; font-size: 0.9rem; margin-top: 0.5rem; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>3Dance POC — Admin</h1>

    <section>
      <h2>Sources</h2>
      <div class="row">
        <div>
          <label>ID (e.g. cam0)</label>
          <input type="text" id="sourceId" placeholder="cam0">
        </div>
        <div style="flex: 1; min-width: 200px;">
          <label>Path (file path or URL)</label>
          <input type="text" id="sourcePath" placeholder="/path/to/video.mp4">
        </div>
        <button type="button" id="addSource">Add source</button>
      </div>
      <ul id="sourcesList"></ul>
      <p class="status" id="sourcesStatus"></p>
    </section>

    <section>
      <h2>Data control — Retention</h2>
      <div class="row">
        <div>
          <label>Keep recordings (days)</label>
          <input type="number" id="retentionDays" min="0" value="30">
        </div>
        <button type="button" id="saveRetention">Save</button>
        <button type="button" id="applyRetention">Apply retention now</button>
      </div>
      <p class="status" id="retentionStatus"></p>
    </section>

    <section>
      <h2>Sessions</h2>
      <button type="button" id="startSession">Start session (capture from sources)</button>
      <p class="status" id="sessionStatus"></p>
      <ul id="sessionsList"></ul>
    </section>
  </div>
  <script>
    const API = window.location.origin;
    async function get(path) {
      const r = await fetch(API + path);
      if (!r.ok) throw new Error(r.statusText);
      return r.json();
    }
    async function put(path, body) {
      const r = await fetch(API + path, { method: 'PUT', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(body) });
      if (!r.ok) throw new Error(r.statusText);
      return r.json();
    }
    async function post(path) {
      const r = await fetch(API + path, { method: 'POST' });
      if (!r.ok) throw new Error(r.statusText);
      return r.json();
    }
    async function del(path) {
      const r = await fetch(API + path, { method: 'DELETE' });
      if (!r.ok) throw new Error(r.statusText);
      return r.json();
    }

    async function loadSources() {
      const list = document.getElementById('sourcesList');
      const status = document.getElementById('sourcesStatus');
      try {
        const sources = await get('/api/sources');
        list.innerHTML = sources.length ? sources.map(s => `
          <li>
            <span><span class="id">${escapeHtml(s.id)}</span> <span class="path">${escapeHtml(s.path || '')}</span></span>
            <button type="button" class="danger" data-id="${escapeHtml(s.id)}">Remove</button>
          </li>
        `).join('') : '<li class="meta">No sources. Add file paths to capture from.</li>';
        list.querySelectorAll('button[data-id]').forEach(btn => btn.addEventListener('click', () => removeSource(btn.dataset.id)));
        status.textContent = '';
      } catch (e) {
        status.textContent = 'Error: ' + e.message;
        status.className = 'status error';
      }
    }

    async function saveSources(sources) {
      await put('/api/sources', sources);
      await loadSources();
    }

    async function removeSource(id) {
      const sources = await get('/api/sources');
      await saveSources(sources.filter(s => s.id !== id));
    }

    document.getElementById('addSource').addEventListener('click', async () => {
      const id = document.getElementById('sourceId').value.trim() || 'cam' + Date.now();
      const path = document.getElementById('sourcePath').value.trim();
      if (!path) return;
      const sources = await get('/api/sources');
      sources.push({ id, type: 'file', path });
      await saveSources(sources);
      document.getElementById('sourcePath').value = '';
    });

    async function loadRetention() {
      try {
        const { retention_days } = await get('/api/retention');
        document.getElementById('retentionDays').value = retention_days;
      } catch (e) {
        document.getElementById('retentionStatus').textContent = 'Error: ' + e.message;
      }
    }

    document.getElementById('saveRetention').addEventListener('click', async () => {
      const status = document.getElementById('retentionStatus');
      try {
        const days = parseInt(document.getElementById('retentionDays').value, 10) || 0;
        await put('/api/retention', { retention_days: days });
        status.textContent = 'Saved.';
        status.className = 'status';
      } catch (e) {
        status.textContent = 'Error: ' + e.message;
        status.className = 'status error';
      }
    });

    document.getElementById('applyRetention').addEventListener('click', async () => {
      const status = document.getElementById('retentionStatus');
      try {
        const { deleted } = await post('/api/retention/apply');
        status.textContent = deleted.length ? `Deleted ${deleted.length} session(s).` : 'No sessions deleted.';
        status.className = 'status';
        loadSessions();
      } catch (e) {
        status.textContent = 'Error: ' + e.message;
        status.className = 'status error';
      }
    });

    async function loadSessions() {
      const list = document.getElementById('sessionsList');
      try {
        const sessions = await get('/api/sessions');
        list.innerHTML = sessions.length ? sessions.map(s => `
          <li>
            <span><span class="id">${escapeHtml(s.id)}</span> <span class="meta">${escapeHtml(s.created_at)}</span></span>
            <button type="button" class="danger" data-id="${escapeHtml(s.id)}">Delete</button>
          </li>
        `).join('') : '<li class="meta">No sessions.</li>';
        list.querySelectorAll('button[data-id]').forEach(btn => btn.addEventListener('click', () => deleteSession(btn.dataset.id)));
      } catch (e) {
        list.innerHTML = '<li class="error">Error: ' + escapeHtml(e.message) + '</li>';
      }
    }

    async function deleteSession(id) {
      await del('/api/sessions/' + id);
      await loadSessions();
    }

    document.getElementById('startSession').addEventListener('click', async () => {
      const status = document.getElementById('sessionStatus');
      status.textContent = 'Starting capture…';
      status.className = 'status';
      try {
        const { session_id } = await post('/api/sessions/start');
        status.textContent = 'Session ' + session_id + ' recorded.';
        await loadSessions();
      } catch (e) {
        status.textContent = 'Error: ' + e.message;
        status.className = 'status error';
      }
    });

    function escapeHtml(s) {
      const div = document.createElement('div');
      div.textContent = s;
      return div.innerHTML;
    }

    loadSources();
    loadRetention();
    loadSessions();
  </script>
</body>
</html>
